<html>
<body>
<h1>Type of Variables</h1>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<script>
document.getElementById("demo").innerHTML ="The type is:" + typeof("hello");
document.getElementById("demo1").innerHTML ="The type is:" + typeof (true);
document.getElementById("demo2").innerHTML ="The  type is:" + typeof ["Saab", "Volvo", "BMW"];
document.getElementById("demo3").innerHTML ="The type is:" + typeof 1;
document.getElementById("demo4").innerHTML ="The type is:" + typeof(a);
</script>
</body>
</html>
