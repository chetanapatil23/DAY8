<html>
<body>
<h1>CALCULATOR</h1>
<p id="sum"></p>
<p id="sub"></p>
<p id="div"></p>
<p id="mul"></p>
<p id="mod"></p>
<script>
x = 5;
y = 6;
let s = x + y;
var s1 = x - y;
const d = x / y;
let m = x * y;
let m1 = x % y;
document.getElementById("sum").innerHTML ="The value of sum is:" + s;
document.getElementById("sub").innerHTML ="The value of sub is:" + s1;
document.getElementById("div").innerHTML ="The value of div is:" + d;
document.getElementById("mul").innerHTML ="The value of mul is:" + m;
document.getElementById("mod").innerHTML ="The value of mod is:" + m1;
</script>
</body>
</html>
